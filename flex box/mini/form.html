<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachers Log_in</title>
<link rel="icon" href="media/img/216053093-blue-and-black-uppercase-letter-n-icon-with-a-glossy-arrow-on-a-white-background.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container d-flex flex-wrap flex-row justify-content-center text-center">
 <div class="cont m-5">
  <h1 style="color: rgb(0, 0, 0);" class="mt-3">Log_in</h1>
  <hr  width="100%" color="grey">
  <form action="#" id="uploadForm">
    <div class="m-3 form-floating">
        <input type="text" name="userId" class="form-control form-control-lg uid" id="userId" placeholder="" required>
        <label for="userId" class="">Used ID</label>
    </div>
    <div class="m-3 form-floating">
      <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="" required>
      <label for="password" class="">password</label>
  </div>
    <div>
      <button type="submit" class="btn btn-primary mb-3">Log  in</button>
    </div>
  </form>
  <div id="message" style="color: rgb(105, 3, 3);" class="mb-3"><strong></strong></div>
 </div>
</div>
<script src="script.js"></script>
</body>
</html>
